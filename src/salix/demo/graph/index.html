<script src="/salix/salix.js"></script>

<script>
  google.charts.load('current', {'packages':['corechart']});
  
  var salix = new Salix();
  google.charts.setOnLoadCallback(function () {
     // registerCharts(salix);
     registerDagre(salix);
     $(document).ready(salix.start);  
  });
</script>
<style id="css">
text {
  font-weight: 300;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
  font-size: 14px;
}
.node {
  stroke: blue;
  fill: none;
  stroke-width: 0px;
}
.node-content {
  stroke: blue;
  background-color: antiquewhite;
  border-radius: 10px;
  border-color: gold;
  border-style: solid; 
}
 
.edgePath path {
  stroke: #333;
  stroke-width: 1.5px;
}
polygon {
  vector-effect:non-scaling-stroke;
  }

</style>
